databaseChangeLog:
  - changeSet:
      id: init-1
      author: demesup
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: users_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: active
                  type: BOOLEAN
              - column:
                  name: authorities
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: phone
                  type: VARCHAR(255)
              - column:
                  name: updated_at
                  type: TIMESTAMP WITHOUT TIME ZONE
            tableName: users
  - changeSet:
      id: init-2
      author: demesup
      changes:
        - createSequence:
            cacheSize: 1
            cycle: false
            dataType: bigint
            incrementBy: 1
            maxValue: 9223372036854775807
            minValue: 1
            sequenceName: users_seq
            startValue: 1